<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe | Game</title>
</head>

<body style="opacity: 0">
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="flex-wrapper">
            <div class="toolbar">
                <p class="players">Player(s): <span id="playerCount"></span></p>
                <p class="type-of-player hidden">You are playing <span id="typeOfPlayer"></span> and <span class="torn">your</span> torn</p>
                <div class="invite-friend hidden">
                    <p>Invite friend</p>
                    <div class="link-field-wrapper">
                        <input type="text" id="invitation-link" readonly></input>
                        <button id="copy-link">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#b7b7b7" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" />
                                <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" />
                              </svg>
                        </button>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button class="hidden" type="button" id="restart">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-reload" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#b7b7b7" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
                            <path d="M20 4v5h-5" />
                        </svg>
                        Restart
                    </button>
                </div>
            </div>
            <div id="wrapper">
                <table id="table">
                    <tr>
                        <td class="cell" data-val="1"></td>
                        <td class="cell" data-val="2"></td>
                        <td class="cell" data-val="3"></td>
                    </tr>
                    <tr>
                        <td class="cell" data-val="4"></td>
                        <td class="cell" data-val="5"></td>
                        <td class="cell" data-val="6"></td>
                    </tr>
                    <tr>
                        <td class="cell" data-val="7"></td>
                        <td class="cell" data-val="8"></td>
                        <td class="cell" data-val="9"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="notification">
      <p class="msg"></p>
      <button type="button" class="close">Ã—</button>
  </div>
</body>

<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="js/main.js"></script>
</html>
